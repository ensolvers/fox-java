name: '[fox-java] Publish package to the Maven Central Repository'
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
jobs:
  publish:
    runs-on: ubuntu-latest 
    permissions: 
      contents: read
      packages: write 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: 'master'
        
      - name: '[fox-java] Set up Java for publishing to Maven Central Repository'
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          
      - name: Publish to the Maven Central Repository
        run: ./deploy.sh
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Sonarqube analysis
        env:
          SONARQUBE_ORGANIZATION: ${{ secrets.SONARQUBE_ORGANIZATION }}
          SONARQUBE_PROJECT_KEY: ${{ secrets.SONARQUBE_PROJECT_KEY }}
          SONARQUBE_HOST: ${{ secrets.SONARQUBE_HOST }}
          SONARQUBE_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
        run: mvn clean verify sonar:sonar -Dsonar.organization="$SONARQUBE_ORGANIZATION" -Dsonar.projectKey="$SONARQUBE_PROJECT_KEY" -Dsonar.host.url="$SONARQUBE_HOST" -Dsonar.login="$SONARQUBE_TOKEN"